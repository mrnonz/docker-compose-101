version: "3"

services:
  web:
    build: https://github.com/mrnonz/docker-compose-101-lab04.git
    ports:
      - "8004:5000"
    volumes:
      - shared-data:/code
    networks:
      - front-tier

  redis:
    image: "redis:alpine"
    networks:
      - front-tier
      - back-tier

  misc:
    image: "alpine"
    command: "sleep 99999"
    volumes:
      - shared-data:/code
    networks:
      - back-tier

volumes:
  shared-data:

networks:
  front-tier:
  back-tier:
